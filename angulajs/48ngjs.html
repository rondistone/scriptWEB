<body ng-app="parimpar" ng-controller="ctrlParImpar">
    <main class="container">
        <h2>48) Elaborar um algoritmo em pseudocodigo que efetue a leitura de um número inteiro e apresentar uma mensagem informando
            se o número é par ou ímpar.</h2>

        <div class="form-group">
            <label for="">Digite um valor</label>
            <input type="number" id="valor" ng-model="valor" class="form-control">
        </div>
        <!-- <button class="btn btn-primary">OK</button> -->
        <span id="saida" ng-if="valor"> {{ saida() }} </span>
        <span class="alert alert-success" ng-if="valor % 2 == 0 && valor != null"> PAR </span>
        <span class="alert alert-danger" ng-if="valor % 2 != 0 && valor != null"> IMPAR </span>
       
        <script>
            var app = angular.module('parimpar', []);
            app.controller('ctrlParImpar', function ($scope) {
                $scope.saida = function(){
                    if ($scope.valor % 2 == 0)
                        return "PAR";
                    else
                        return "IMPAR";
                }
            });
        </script>
